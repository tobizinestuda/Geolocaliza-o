<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocalização</title>
</head>
<body>

    <h1>Geolocalização (GPS)</h1>
    <button id="botao-geo">Minha Localização</button>
    <div id="local_geo"></div>
    <iframe id="mapa" width="1024" height="500px" src=""></iframe>


    <script>
        const botao =document.getElementById("botao-geo");
        const local = document.getElementById("local_geo");
        const mapa = document.getElementById("mapa");
        
        botao.addEventListener("click", () => {
            if("geolocation" in navigator){
                //caso tenha geolocalização no browser
                navigator.geolocation.getCurrentPosition(position =>{
                    const {latitude,longitude} = position.coords
                    local.textContent = `LATITUDE: ${latitude}, LONGITUDE: ${longitude}`
                    mapa.src = `https://www.google.com/maps?q=${latitude},${longitude}&output=embed`;
                }, error =>{
                    alert("ERROR A OBTER A POSIÇÃO")
                });
            
            }else{
                alert("Seu navegador não suporta geolocalização!");
            }
        });
    </script>
    


</body>
</html>
